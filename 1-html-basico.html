<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="author" content="William">
    <meta name="description" content="Exemplo HTML">
    <meta name="keywords" content="exemplohtml, turmaAds">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/1-html-basico.css">
    <title> Revisão HTML, CSS e JS</title>
</head>

<body>

    <header id="cabecalho">
        <h1>Minha Página HTML Básica</h1>
        <a href="./index.html">Voltar</a>
    </header>
    <main>

        <section>
            <h2>Seção de Listas</h2>

            <h3>Lista não ordenada</h3>
            <ul>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ul>

            <h3>Lista Ordenada</h3>

            <ol>
                <li>Item 1</li>
                <li>Item 2</li>
                <li>Item 3</li>
            </ol>

        </section>

        <section>
            <h2>Imagem e Vídeo</h2>

            <img src="http://github.com/JoseReche.png" alt="Minha foto" />

            <iframe width="560" height="315" src="https://www.youtube.com/embed/1ROfSD0eU5E?si=1DDQL2hhILt7i2Bh"
                title="YouTube video player" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>


        </section>

        <section class ="last">
            <h2>Form simples</h2>
            <form action="#">
                <div>
                    <label for="nome">Nome:</label>
                    <input type="text" name="nome" id="nome" />
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" />
                </div>

                <div>
                    <label for="senha">Senha:</label>
                    <input type="password" name="senha" id="senha" />
                </div>

            </form>
        </section>
    </main>

    <footer>
        &copy; 2024 José Reche
    </footer>

    <script>
        const header = document.getElementById('cabecalho');
        const h1 = document.createElement('h1');
        /*h1.textContent = "Teste";
        h1.style.color = 'red';
        header.append(h1);*/
        document.addEventListener('keydown', (e)=>{
           console.log(`Foi clicado na tecla: ${e.key}`);
            //alert('oi');
        });
    </script>

</body>

</html>
